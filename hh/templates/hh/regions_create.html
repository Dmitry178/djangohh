{% extends 'base.html' %}

{% block title %}Создание региона{% endblock %}

{% block context %}
            <div class="card black my-5 py-4 text-center">
                <div class="card-body">
                    <h3>{{name}}</h3>
                    <form method="post" enctype="multipart/form-data" class="form-control">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary btn-sm">Сохранить</button>
                        <br>
                    </form>
                    <br>
                    <a href="{% url 'djangohh:region_list' %}" class="btn btn-secondary btn-sm">К списку регионов</a>
                </div>
            </div>
{% endblock %}
